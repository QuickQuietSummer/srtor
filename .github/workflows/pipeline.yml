name: pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.19'

    - name: make build dir
      run: mkdir -p build

    - name: run build shell file
      run: bash build-windows.sh

    - name: upload
      uses: actions/upload-artifact@v3
      with:
          name: srtor
          path: build
